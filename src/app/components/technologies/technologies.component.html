<div id="Tecnologias" class="containerTechnologies">
    <div class="colorAnimation"></div>
    <h1>Tecnologias</h1>
    <section>
        <div *ngFor="let technologie of technologies">
            <div (mouseenter)="enter($event)" (mouseleave)="out()"
                [ngStyle]="{'backgroundImage':'url('+technologie.img+')'}">
                <div>
                    <div>
                    </div>
                    <div>
                        <h3>{{technologie.title}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</div>
